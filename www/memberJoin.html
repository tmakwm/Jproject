<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="euc-kr" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
</head>
<body>
    <form action="http://172.20.10.2:1234/" method="post">
        <div class="form-group">
            <label for="userID">아이디</label>
            <input type="text" class="form-control" id="userID" name=ID placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="userPassword">암호</label>
            <input type="password" class="form-control" id="userPassword" name=PASSWORD placeholder="암호">
        </div>
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" class="form-control" id="userName" name=NAME placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="userTel">전화번호</label>
            <input type="tel" class="form-control" id="userTel" name=BIRTH placeholder="태어난 생년월일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="userEmail">E-mail</label>
            <input type="email" class="form-control" id="userEmail" name=EMAIL placeholder="E-mail 주소를 입력하주세요" />
        </div>
        <button id="submit" class="btn btn-default">제출</button>
    </form>
    <script type="text/javascript" src="js/dbquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
